<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <style>
    body {
      background-color: lightgrey;
    }
  </style>
</head>
<body>
  <fieldset>
    <h4>
      Additional Features
      <abbr title="Grant Permission, to enable feature">(?)</abbr>
    </h4>
    <ul>
      <li>"Read and modify bookmarks", enables the bookmark context entry</li>
      <li>"Access browsing history", enables automatic history deletion</li>
    </ul>
  </fieldset>

  <fieldset>
    <b>Toolbar button:</b>
    <select id="toolbarAction">
      <option value="reopen">Open current tab URL in a temp container</option>
      <option value="newtab">Open a new tab in a temp container</option>
    </select>
  </fieldset>

  <fieldset>
    <h4>
      Container colors
      <abbr title="Hold CTRL to select or deselect multiple colors">(?)</abbr>
    </h4>
    <select id="usecolors" multiple style="min-height: 13em; width: 100%">
      <option value="blue">blue</option>
      <option value="turquoise">turquoise</option>
      <option value="green">green</option>
      <option value="yellow">yellow</option>
      <option value="orange">orange</option>
      <option value="red">red</option>
      <option value="pink">pink</option>
      <option value="purple">purple</option>
    </select>
  </fieldset>

  <fieldset>
    <button
      id="experimentalbtn"
      style="float: right; text-align: center; font-size: 0.8em"
      title="special options (experimental)"
    >
      ⚠️
    </button>
  </fieldset>

  <form id="mainForm" accept-charset="utf-8" style="display: none">
    <fieldset>
      <b>Multi-Open shortcut argument:</b>
      <input type="number" id="multiopen" value="3" min="0" max="10" />
    </fieldset>
    <fieldset>
      <h4>Operation Mode</h4>
      <fieldset>
        <select id="listmode" style="width: 100%; text-align: center">
          <option value="include">
            Open only URLs matching in temp container
          </option>
          <option value="exclude">
            Open everything not matching in a temp container
          </option>
        </select>
      </fieldset>
      <fieldset>
        <input
          id="impbtn_wrapper"
          type="button"
          name="impbtn"
          value="Import"
          style="margin-left: 1%; width: 32%; text-align: center"
        />
        <input
          id="impbtn"
          type="file"
          name="impbtn"
          value=""
          style="display: none"
        />
        <input
          type="submit"
          value="Save"
          style="margin-left: 0%; width: 32%; text-align: center"
        />
        <input
          id="expbtn"
          type="button"
          name="impbtn"
          value="Export"
          style="margin-left: 0%; width: 32%; text-align: center"
        />
      </fieldset>

      <table id="mainTable" border="1" style="width: 100%">
        <tbody id="mainTableBody"></tbody>
      </table>
    </fieldset>
  </form>

  <script src="options.js"></script>
</body>
