<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title></title>
</head>
<body>
  <fieldset>
    <span>
      <input type="number" id="deldelay" value="3000" min="3000" /> Container
      deletion delay (ms)
    </span>
  </fieldset>
  <fieldset>
    <span>
      <input type="checkbox" id="opennewtab" /> Toolbar button opens a new tab
    </span>
  </fieldset>
  <fieldset>
    Select colors to use for temp containers (does not effect existing temp
    containers)<br />
    Hold CTRL to select or deselect multiple colors
    <br />
    <select id="usecolors" multiple style="height: 55vh; width: 100%">
      <option value="blue" selected>blue</option>
      <option value="turquoise" selected>turquoise</option>
      <option value="green" selected>green</option>
      <option value="yellow" selected>yellow</option>
      <option value="orange" selected>orange</option>
      <option value="red" selected>red</option>
      <option value="pink" selected>pink</option>
      <option value="purple" selected>purple</option>
    </select>
  </fieldset>
  <fieldset></fieldset>
  <script src="options.js"></script>
</body>
