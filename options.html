<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title></title>
</head>
<body>
  <fieldset>
    <span>
      <input type="number" id="deldelay" value="3000" min="3000" /> Container deletion
      delay (ms)
    </span>
  </fieldset>
  <fieldset>
    <span>
      <input type="checkbox" id="opennewtab" /> Toolbar button opens a new tab
    </span>
  </fieldset>
  <fieldset>
    <span>
      Choose Color for Temp Containers (does not effect existing temp
      containers)
      <select id="groupcolor">
        <option value="random">random (Default)</option>
        <option value="blue">blue</option>
        <option value="turquoise">turquoise</option>
        <option value="green">green</option>
        <option value="yellow">yellow</option>
        <option value="orange">orange</option>
        <option value="red">red</option>
        <option value="pink">pink</option>
        <option value="purple">purple</option>
      </select>
    </span>
  </fieldset>
  <fieldset></fieldset>
  <script src="options.js"></script>
</body>
